<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adversarial Detection</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="simpleSnackbar.min.css">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <script src="simpleSnackbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="script.js"></script>
    <br />

    <div class="container vertical-center">
        <div class="jumbotron">
            <div class="row">
                <div class="col col-lg-8 col-md-6 col-sm-6">
                    <h1 class="display-4">Adversarial Detection</h1>
                    <p class="lead">White-Box attacks against object detection systems.</p>
                </div>
                <div class="cok col-lg-4 col-md-6 col-sm-6">
                    <div class="row">
                        <div class="btn btn-lg btn-primary btn-block" onclick="start_attack()" id="start">Start</div>
                        <div class="btn btn-lg btn-success btn-block" onclick="pause_attack()" id="pause">Pause</div>
                        <div class="btn btn-lg btn-danger btn-block" onclick="stop_attack()">Clear</div>
                    </div>
                    <div class="row mt-3">
                        <div class="btn btn-lg btn-info ml-auto btn-block" onclick="save_patch()">Save Filter</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
